bookdown::gitbook:
  css: style.css
  config:
    toc:
      scroll_highlight: true
      before: |
        <li><a href="./">EMRR Coding Bookdown</a></li>
      after: null
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
    fontsettings:
      family: sans
      size: 2
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
